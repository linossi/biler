<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Velg Biltype</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Velg Biltype</h1>
    <label for="størrelse">Størrelse:</label>
    <select id="størrelse">
      <option value="liten">Liten</option>
      <option value="medium">Medium</option>
      <option value="stor">Stor</option>
    </select>
    <br>
    <label for="effektivitet">Drivstoffeffektivitet:</label>
    <select id="effektivitet">
      <option value="lav">Lav</option>
      <option value="medium">Medium</option>
      <option value="høy">Høy</option>
    </select>
    <br>
    <label for="terreng">Terrengtilpasning:</label>
    <select id="terreng">
      <option value="urban">Urban</option>
      <option value="blandet">Blandet</option>
      <option value="terreng">Terreng</option>
    </select>
    <br>
    <button onclick="velgBiltype()">Velg</button>
    <div id="resultat"></div>
    <script src="script.js"></script>
  </div>
</body>
</html>
