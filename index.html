<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bilutleie</title>
    <link rel="stylesheet" href="stiler.css">
</head>
<body>
    <div class="container">
        <h1>Bilutleie</h1>
        <form id="bilUtleieSkjema">
            <label for="bilType">Biltype:</label>
            <select id="bilType" name="bilType">
                <option value="standard">Standard</option>
                <option value="premium">Premium</option>
                <option value="luksus">Luksus</option>
            </select>
            <label for="dager">Antall dager:</label>
            <input type="number" id="dager" name="dager" min="1" required>
            <label for="total">Totalpris:</label>
            <input type="text" id="total" name="total" readonly>
            <input type="submit" value="Beregn totalpris">
        </form>
    </div>

    <script src="skript.js"></script>
</body>
</html>
